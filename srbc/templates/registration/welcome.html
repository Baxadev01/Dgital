{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>#SelfRebootCamp </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">

    <!-- Bootstrap and Font Awesome css-->
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-social.css' %}">
    <!-- Google fonts-->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Pacifico">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,700">
    <!-- Theme stylesheet-->
    <link rel="stylesheet" href="{% static 'css/welcome.css' %}">

    {% block include_css %}{% endblock %}
    <!-- Favicon-->
    <!--<link rel="shortcut icon" href="favicon.png">-->
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<div style="background-image: url({% static 'images/welcome_countdown.jpg' %})" class="main">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <!--style="margin-top: 10vh; background-color: rgba(71, 131, 171, 0.8); border: 4px solid rgb(0, 55, 128)"-->
            <div class="col-sm-12 centered text-center">
                <p class="social">
                    <a href="https://www.facebook.com/groups/1271439099540237/" target="_blank" class="facebook">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="https://www.instagram.com/selfrebootcamp/" target="_blank" class="instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </p>

            </div>

            {% block content %}{% endblock %}
        </div>

    </div>

</div>
<!-- JAVASCRIPT FILES -->
<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
{% bootstrap_javascript %}
{% block include_js %}{% endblock %}
</body>
</html>
